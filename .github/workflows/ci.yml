name: ci

on:
  push:
  pull_request:

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        python: ["3.12"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install (editable)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Tests
        run: |
          python -m py_compile devvault/cli.py
          pytest -q

  package_smoke:
    needs: [tests]
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        python: ["3.12"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Build wheel + sdist
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Install wheel into fresh venv (Linux)
        if: runner.os == 'Linux'
        run: |
          python -m venv .pkgvenv
          . .pkgvenv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl

      - name: Install wheel into fresh venv (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m venv .pkgvenv
          .\.pkgvenv\Scripts\Activate.ps1
          python -m pip install --upgrade pip
          python -m pip install dist\*.whl

      - name: Smoke: entrypoints exist and help renders
        run: |
          devvault --help
          devvault-desktop --help
