name: ci

on:
  push:
  pull_request:

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        python: ["3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install (editable)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"- name: Tests
        run: |
          python -m py_compile devvault/cli.py
          pytest -q

  package_smoke:
    needs: tests
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        python: ["3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Build distributions
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Smoke (Linux)
        if: runner.os == 'Linux'
        run: |
          python -m venv .pkgvenv
          . .pkgvenv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl
          python -c "import scanner.models; print('scanner.models OK')"
          devvault --help

      - name: Smoke (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m venv .pkgvenv
          .\.pkgvenv\Scripts\Activate.ps1
          python -m pip install --upgrade pip
          $whl = Get-ChildItem -Path dist -Filter *.whl | Select-Object -First 1

          python -m pip install $whl.FullName
          python -c "import scanner.models; print('scanner.models OK')"
          devvault --help








