name: ci

on:
  push:
  pull_request:

jobs:

  tests:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pytest

      - name: Run Tests
        run: |
          python -m py_compile devvault/cli.py
          pytest -q


  package_smoke:
    needs: tests
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Build
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Install wheel (Linux)
        if: runner.os == 'Linux'
        run: |
          python -m venv .pkgvenv
          . .pkgvenv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl
          python -c "import scanner.models"
          devvault --help

      - name: Install wheel (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m venv .pkgvenv
          .\.pkgvenv\Scripts\Activate.ps1
          python -m pip install --upgrade pip
          $whl = Get-ChildItem dist -Filter *.whl | Select-Object -First 1
          python -m pip install $whl.FullName
          python -c "import scanner.models"
          devvault --help
